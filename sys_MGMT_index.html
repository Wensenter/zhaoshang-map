<script type="text/javascript">  

  //新开页面的方法
  function openJMenu(url, dataId, tabName, iframeName){
     //关掉存在的详情
    $(".J_menuTab", parent.document).each(function(){
            if (!$(this).hasClass("active") && $(this).attr("data-id") == dataId) {
                $(this).remove();
                return false;
            }
    });
    $(".J_mainContent .J_iframe", parent.document).each(
        function() {
            if ($(this).attr("data-id")==dataId && $(this).is(":hidden")) {
                $(this).remove();
                return false;
            }
    });
    //跳到新页
    var p = '<a href="javascript:;" class="active J_menuTab" data-id="'
        + dataId + '">'+tabName+' <i class="fas fa-times-circle"></i></a>';
    $(".J_menuTab", parent.document).removeClass("active");
    var n = '<iframe class="J_iframe" name="' + iframeName
            + '" width="100%" height="100%" src="' + url
            + '" frameborder="0" data-id="' + dataId
            + '" seamless></iframe>';
    $(".J_mainContent", parent.document).find("iframe.J_iframe").hide().parents(
            ".J_mainContent").append(n);
    
    $(".J_menuTabs .page-tabs-content", parent.document).append(p);
}
</script>
