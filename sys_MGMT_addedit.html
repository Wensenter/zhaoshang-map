<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>系统管理-新增/编辑</title>

<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<link href="webfonts/iconfont/iconfont.css" rel="stylesheet">
<link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
</head>
<body class="gray-bg"><!-- #BeginLibraryItem "/Library/path.lbi" -->
 <div class="row wrapper page-heading">
  <div class="col-md-12">
	  <p class="text-muted"><i class="fas fa-map-marker-alt text-primary"></i> 当前位置：未备案数据源管理 &gt; <strong class="text-black">预处理数据查询</strong></p>
  </div>
</div>  <!-- #EndLibraryItem --><div class="wrapper animated fadeInRight">
  <div class="row">
    <div class="col-md-12">
      <div class="ibox">
        <div class="ibox-title"><a href="sys_MGMT.html"><span class="label label-success pull-right">返回</span></a>
           <h5><i class="text-success fas fa-bars"></i> 新增/编辑</h5>
        </div>
        <div class="ibox-content p-b-xs">
          <form class="form-horizontal m-t">
            <div class="form-group">
                <label class="col-md-2 control-label">所属模块</label>
                <div class="col-md-5">
                  <select class="form-control">
                    <option>请选择</option>
                    <option>首页</option>
                    <option>其他</option>
                  </select>
                </div>
                <div class="col-md-5"> <span class="help-block"> <i class="fas fa-info-circle"></i> 请选择生成方式，选择“自动生成”则在统计时间周期完成后时间点生成；选择“手动生成”则可在统计时间周期内任意时段进行人工生成。</span></div>
            </div>
            <div class="form-group has-success">
              <label class="col-md-2 control-label"><span class="text-danger">*&nbsp;</span>参数名称</label>
              <div class="col-md-5">
                <input type="text" class="form-control">
              </div>
              <div class="col-md-5"> <span class="help-block"><i class="fas fa-check-circle"></i></span> </div>
            </div>
            <div class="form-group has-warning">
                <label class="col-md-2 control-label"><span class="text-danger">*&nbsp;</span>key值</label>
                <div class="col-md-5">
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-5"> <span class="help-block"><i class="fas fa-info-circle"></i></span> </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">key值</label>
                <div class="col-md-5">
                  <input type="text" class="form-control" readonly value="key值不可修改">
                </div>
              </div>
            <div class="form-group has-error">
                <label class="col-md-2 control-label"><span class="text-danger">*&nbsp;</span>value值</label>
                <div class="col-md-5">
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-5"> <span class="help-block"><i class="fas fa-info-circle"></i></span> </div>
            </div>
            <div class="form-group">
                <div class="col-md-5 col-md-offset-2">
                  <button class="btn btn-primary" type="submit">保存</button>
                  <button class="btn btn-default" type="submit">清空内容</button>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="plugins/jquery.min.js?v=2.1.4"></script> 
<script src="plugins/bootstrap.min.js?v=3.3.6"></script> 
<script src="plugins/content.min.js?v=1.0.0"></script> 
<script src="plugins/jquery-ui-1.10.4.min.js"></script> 


</body>
</html>
